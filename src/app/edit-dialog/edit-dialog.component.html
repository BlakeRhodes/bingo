  <mat-dialog-content [formGroup]="form">
    <mat-form-field class="fill-parent">
      <label mat-card-title>Write Something Clever</label>
      <input class="card-content" matInput
             formControlName="description"
             (keydown.enter)="save()">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">
      Close
    </button>
    <button class="mat-raised-button mat-primary" (click)="save()">
      Save
    </button>
  </mat-dialog-actions>
